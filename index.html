<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="src/app.css" />
    <!-- Sortable -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"

      referrerpolicy="no-referrer"

  <body>
    <!-- start -->
    <!-- background -->
    <video id="backgroundVideo" autoplay loop muted>
      <source src="video/background.mp4" type="video/mp4" />
    </video>
    <!-- main -->
    <main>
      <div class="header">
        <h1>Todo List</h1>
        <input type="text" id="inputTodo" />

      </div>
      <div class="content">
        <div id="todoContainer"></div>
      </div>
    </main>
    <!-- Ads -->
    <figure>
      <a href="https://github.com/Amir-Ranjbr" target="_blank"

      <a href="https://youtube.com/@Weird-Code" target="_blank">@Weird-Code</a>

    <script src="src/script.js"></script>
